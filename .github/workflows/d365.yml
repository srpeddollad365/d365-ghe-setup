name: D365 Solution CI/CD

on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:

env:
  SOLUTION_FOLDER: solutions/test
  BUILD_FOLDER: build_output

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install Power Platform CLI
      - name: Install Power Platform CLI (pac)
        shell: pwsh
        run: |
          Write-Host "Installing Power Platform CLI..."
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool
          echo "$env:USERPROFILE\.dotnet\tools" | Out-File -Append -FilePath $env:GITHUB_PATH
          pac help

      # Authenticate using Service Principal
      - name: Authenticate to D365 (Service Principal)
        shell: pwsh
        run: |
          pac auth create `
            --name GitHubConnection `
            --url "${{ secrets.ENVIRONMENTURL }}" `
            --applicationId "${{ secrets.CLIENTID }}" `
            --clientSecret "${{ secrets.CLIENTSECRETVALUE }}" `
            --tenant "${{ secrets.TENANTID }}"

          pac auth select --name GitHubConnection
          pac auth list

      # Pack solution as Managed
      - name: Pack Solution (Managed)
        shell: pwsh
        run: |
          if (Test-Path "${{ env.BUILD_FOLDER }}") {
            Remove-Item -Recurse -Force "${{ env.BUILD_FOLDER }}"
          }

          New-Item -ItemType Directory -Path "${{ env.BUILD_FOLDER }}"

          pac solution pack `
            --folder "${{ env.SOLUTION_FOLDER }}" `
            --zipfile "${{ env.BUILD_FOLDER }}/managed.zip" `
            --packagetype Managed

          Write-Host "Solution packed successfully."

      # Import Managed Solution
      - name: Import Solution to Environment
        shell: pwsh
        run: |
          pac solution import `
            --path "${{ env.BUILD_FOLDER }}/managed.zip" `
            --force-overwrite `
            --publish-changes `
            --async `
            --max-async-wait-time 60 `
            --skip-lower-version