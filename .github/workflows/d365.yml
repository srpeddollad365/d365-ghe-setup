name: D365 Solution CI/CD

on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:

env:
  SOLUTION_NAME: test
  ENVIRONMENT_URL: https://YOUR_ORG.crm.dynamics.com

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Power Platform CLI (pac)
        shell: pwsh
        run: |
          Write-Host "Downloading Power Platform CLI..."
          Invoke-WebRequest `
            -Uri "https://github.com/microsoft/powerplatform-cli/releases/latest/download/pac.powerplatform.cli.zip" `
            -OutFile "pac.zip"

          Expand-Archive -Path "pac.zip" -DestinationPath "$env:GITHUB_WORKSPACE\pac" -Force

          $env:Path += ";$env:GITHUB_WORKSPACE\pac"

          Write-Host "PAC Version:"
          pac version

      - name: Authenticate to D365 (Service Principal)
        shell: pwsh
        run: |
          pac auth create `
            --name GitHubConnection `
            --url "${{ env.ENVIRONMENT_URL }}" `
            --applicationid "${{ secrets.CLIENTID }}" `
            --clientsecret "${{ secrets.CLIENTSECRETVALUE }}" `
            --tenant "${{ secrets.TENANTID }}" `
            --prompt never

          pac auth select --name GitHubConnection

      - name: Import Solution to Environment
        shell: pwsh
        run: |
          pac solution import `
            --path "solutions/${{ env.SOLUTION_NAME }}.managed.zip" `
            --overwrite-unmanaged-customizations `
            --publish
