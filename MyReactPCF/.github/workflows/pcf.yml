name: PCF React CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PCF_PROJECT_PATH: MyReactPCF

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Power Platform CLI (PAC)
        shell: pwsh
        run: |
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool
          $env:Path += ";$env:USERPROFILE\.dotnet\tools"
          pac help

      - name: Install PCF Dependencies
        working-directory: ${{ env.PCF_PROJECT_PATH }}
        run: npm install

      - name: Build PCF Control
        working-directory: ${{ env.PCF_PROJECT_PATH }}
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcf-build-output
          path: ${{ env.PCF_PROJECT_PATH }}/out